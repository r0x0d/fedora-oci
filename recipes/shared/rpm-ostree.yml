# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json

# This module is mainly used for https://rpmfusion.org/Howto/OSTree, since
# doing the same with dnf5 breaks everything.

type: rpm-ostree
install:
  - gstreamer1-plugin-libav
  - gstreamer1-plugins-bad-free-extras
  - gstreamer1-plugins-bad-freeworld
  - gstreamer1-plugins-ugly
  - gstreamer1-vaapi
  - ffmpeg
remove:
  - fdk-aac-free
  - libavcodec-free
  - libavdevice-free
  - libavfilter-free
  - libavformat-free
  - libavutil-free
  - libpostproc-free
  - libswresample-free
  - libswscale-free
  - ffmpeg-free
