---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to quay.io/fedora-oci/<name>
name: nvidia
# description will be included in the image's metadata
description: Custom fedora atomic images

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora/fedora-silverblue
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common/files.yml

  - from-file: common/dnf.yml

  - type: dnf
    install:
      packages:
        - akmod-nvidia
        - xorg-x11-drv-nvidia
        - xorg-x11-drv-nvidia-cuda
        - xorg-x11-drv-nvidia-cuda-libs
        - xorg-x11-drv-nvidia-libs
        - nvidia-settings
        - nvidia-modprobe
        - akmods
        - nvidia-vaapi-driver
        - libva-utils
        - vdpauinfo

  # shared modules
  - from-file: common/flatpaks.yml
  - from-file: common/rpm-ostree.yml
  - from-file: common/gnome-extensions.yml

  - type: kargs
    arch: x86_64, aarch64
    kargs:
      - rd.driver.blacklist=nouveau,nova_core
      - modprobe.blacklist=nouveau,nova_core
      - nvidia-drm.modeset=1
      - initcall_blacklist=simpledrm_platform_driver_init

  - type: systemd
    system:
      enabled:
        - akmods.service

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
