---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to quay.io/fedora-oci/<name>
name: nvidia
# description will be included in the image's metadata
description: Custom fedora atomic images

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/kinoite
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: akmods
    install: []
    nvidia-driver: nvidia-open

  - type: systemd
    system:
      enabled:
        - nvidia-suspend.service
        - nvidia-resume.service
        - nvidia-hibernate.service

  - type: rpm-ostree
    install:
      - libva-nvidia-driver

  - from-file: variants/kinoite.yml
